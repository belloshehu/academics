{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="card" style="margin:1% 1% 1% 1%; padding: 1%">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class=" breadcrumb-item text-danger h3">
                                Signup Menu
                            </li>
                        </ol>
                </nav>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-title text-info h2">Signup as student or staff</div><hr>
                            <div class="card-photo">
                                <img src="{% static 'images/avartar1.png' %}" width="100" height="100">
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="card-link">
                                            <a class="btn btn-info text-light" href="{% url 'users:student-registration'%}">Student Signup</a>
                                            <br>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="col-md-2"><p class="h1 text-info">OR</p></div>
                                    <div class="col-md-5">
                                        <div class="card-link">
                                            <a class="btn btn-info text-light" href="{% url 'users:staff-registration'%}">Staff Signup</a>
                                            <br>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 bg-info">
                                        <br>
                                        <a class="btn btn-success text-light text-center" href="{% url 'users:login' %}">Login</a>
                                        <br>
                                        <br>
                                    </div>  
                                </div>   
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
