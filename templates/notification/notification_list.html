{% extends 'layout.html' %}
{% block content %}
    <div class="text-dark text-center" style="margin: 1%;">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron ">
                    <!--accordion-->
                    <div id="accordion">
                        <nav aria-label="breadcrumb">
                            <span><img class="circle-rounded" src="{{academic.photo.url}}"></span>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page"><span class="text-danger"></span></li>  
                            </ol>
                        </nav>
                        <div class="card">
                            <div class="card-header" id="heading-notification">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse-notification" aria-expanded="false" aria-controls="collapse-notification">
                                    <h2>
                                        <i class="fa fa-bell"></i> Notifications 
                                        <sup><scan class="badge badge-success text-light">{{notifications|length}}</scan></sup>
                                    </h2>
                                </button>
                            </h5>
                            </div>
                            <div id="collapse-notification" class="collapse" aria-labelledby="heading-notification" data-parent="#accordion">
                            <div class="card-body">
                                {% if notifications %}
                                    {% for notification in notifications %}
                                        <div class="jumbotron" style="margin:1% 1% 1% 1%; padding: 5px">
                                            <a class="no-decorations mosque-central" href="{{notification.get_absolute_url}}">
                                                <div class="text-light">
                                                  {% include 'notification/partials/notification_item.html' %}
                                                </div>
                                            </a>
                                        </div>
                                    {%endfor%}
                                {% else %}
                                    <div class=" text-danger alert-info">You have no notifications</div>
                                {% endif %}
                            </div>
                            </div>
                        </div>
                    </div><!--End of accordion-->
                </div>
            </div>
        </div>    
    </div>
{% endblock content %}
