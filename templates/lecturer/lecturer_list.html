
{% extends 'layout.html' %}
{% block content %}
    <div class="text-dark text-center" style="margin: 1%;">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron ">
                    <!--accordion-->
                    <div id="accordion">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page"><span class="text-danger">LECTURERS</span></li>  
                            </ol>
                        </nav>
                        <div class="card">
                            <div class="card-header" id="heading-two">
                            <h5 class="mb-0">
                                <div class="pull-left">
                                    <button class="btn btn-link no-decorations collapsed" data-toggle="collapse" data-target="#collapse-one" aria-expanded="false" aria-controls="collapseTwo">
                                        <h2>Lecturers <scan class="badge badge-success text-light">{{lecturers|length}}</scan></h2>
                                    </button>
                                </div>
                                <div class="pull-right">
                                    <a class="btn btn-success" href="{% url 'course:course-create' %}"><i class="fa fa-plus"></i> New</a>
                                </div>
                            </h5>
                            </div>
                            <div id="collapse-one" class="collapse" aria-labelledby="heading-two" data-parent="#accordion">
                            <div class="card-body">
                                {% for lecturer in lecturers %}
                                    <div class="jumbotron" style="margin:1% 1% 1% 1%; padding: 5px">
                                        <a class="no-decorations mosque-central" href="{{lecturer.get_absolute_url}}">
                                            <div class="text-light">
                                                <img class="rounded-circle text-left" src="{{lecturer.photo.url}}" alt="{{lecturer.user.username}}" width="100" height="100">
                                                <span class="text-light title">{{lecturer.user.get_full_name|title}} (<small class="text-warning"> {{lecturer.option}} / {{lecturer.office}} / {{lecturer.user.phone_number}} </small>)</span>         
                                            </div>
                                        </a>
                                    </div>
                                {%endfor%}
                            </div>
                            </div>
                        </div>
                    </div><!--End of accordion-->
                </div>
            </div>
        </div>    
    </div>
{% endblock content %}
