{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="card" style="margin:1% 1% 1% 1%; padding: 1%">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class=" breadcrumb-item text-danger h3">
                                Sign up Menu
                            </li>
                        </ol>
                </nav>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="card">
                            <div class="card-title h5">Student SignUp</div><hr>
                            <div class="card-photo">
                                <img src="{% static 'images/avartar1.png' %}" width="100" height="100">
                            </div>
                            <div class="card-body"></div>
                            <div class="card-link">
                                <a class="btn btn-info text-light" href="{% url 'users:student-registration'%}">Student Registration</a>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-sm-12 ">
                        <div class="card">
                            <div class="card-title h5">Staff SignUp</div><hr>
                            <div class="card-photo">
                                <img src="{% static 'images/avartar1.png' %}" width="100" height="100">
                            </div>
                            <div class="card-body"></div>
                            <div class="card-link">
                                <a class="btn btn-info text-light" href="{% url 'users:staff-registration'%}">Staff Registration</a>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
{% endblock content %}
