{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'images/logo/favicon.ico'%}" rel="shortcut icon">
    <link type="text/css" rel="stylesheet" href="{% static 'style/style1.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'script/script.js'%}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block extra_style %} {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row fixed" style="text-align: center; border-bottom: 5px solid grey;border-top: 5px solid grey;">
            <!--NAvigation bar start here-->
            <div class="col-xl-6 col-lg-6 col-md-10 col-sm-10">
                {% include 'partials/nav.html' %}
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
                <i class="fa fa-bell text-danger"></i><sup><span class="badge badge-success">{{notifications|length}}</span></sup>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                <div class="row">
                    <!--div class="col-xl-0 col-lg-0 col-md-8 "></div-->
                    <div class="col-xl-12 col-lg-12 col-md-4 col-sm-12 pull-right">
                        <form action="/search" method="POST">
                                {% csrf_token %}
                            <div class="input-group">
                                    <input type="text" id="search" name="search" class="form-control mr-sm-2" placeholder="Enter Search key">
                                    <div class="btn btn-success text-light"><i class="fa fa-search" aria-hidden="false"></i></div>
                            </div>
                        </form><hr>
                    </div>
                </div>
            </div>
            <!--End of navigation bar-->{% block header %}{% endblock %}
        </div>


       <!-- main content-->
        <div class="row bg-info">
            <div class="container">
                {% block layout %} {% endblock %}
           </div>
        </div>
        <!-- PAGE FOOTER -->
        <!--div class="row bg-success footer text-light" style="padding:4% 0% 4% 0%; border-bottom: 5px solid grey;border-top: 5px solid grey;">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
               <div class="row">

                   <div class="col-xl-4 col-lg-4 col-md-4">
                       <div class="btn text-dark"><i class="fa fa-phone text-success" aria-hidden="false"></i> phone number</div>
                   </div>

                </div>
            </div>
        </div-->
        <div class="text-center bg-light text-dark bold"> <small>@ 2020 company_name Inc. All Rights reserved</small> </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>
</html>
